<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE</title>
    <link rel="stylesheet" href="youtube1.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/download.png" alt="" class="logo">
        <div class="search-box">
            <input type="text" id="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search1.png" alt="" onclick="getsearch()"></button>
        </div>
        <div class="user-options">
            <img src="img/video.png" class="icon" alt="">
            <img src="img/grid.png" class="icon" alt="">
            <img src="img/bell.png" class="icon" alt="">
            <div class="user-dp">
                <a href="signup.html"><img src="img/profile-pic.jpg" alt=""></a>
            </div>
        </div>
    </nav>
    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links links-active"><img src="img/home.png" alt="">home</a>
        <a href="#" class="links"><img src="img/explore.png" alt="">Explore</a>
        <a href="#" class="links"><img src="img/subscription.png" alt="">Subscription</a>
        <hr class="separator">
        <a href="#" class="links"><img src="img/library.png" alt="">Library</a>
        <a href="#" class="links"><img src="img/history.png" alt="">History</a>
        <a href="#" class="links"><img src="img/yvideo.png" alt="">Your videos</a>
        <a href="#" class="links"><img src="img/movies.png" alt="">Movies</a>
        <a href="#" class="links"><img src="img/watch.png" alt="">Watch later</a>
        <a href="#" class="links"><img src="img/liked.png" alt="">Liked Videos</a>
        <a href="#" class="links"><img src="img/showmore.png" alt="">Show more</a>
        
    </div>
    <!-- filters -->
    <div class="filters">
        <button class="filter-options filter-options-active">all</button>
        <button class="filter-options">css</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">AI</button>
        <button class="filter-options">ML</button>
        <button class="filter-options">hindi song</button>
        <button class="filter-options">english song</button>
        <button class="filter-options">trending</button>
    </div>
    <!-- video -->
    <div id="videoMain">
    </div>
    <script src="youtube1.js"></script>
</body>
</html>
