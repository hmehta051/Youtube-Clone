<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        #container{
            display: flex;
        }
        #regiform{
            margin: auto;
        }
        form{
           width: 20%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="regiform">
            <h1>SIGN UP</h1>
            <form action="">
                <input type="text" id="name" placeholder="name">
                <input type="text" id="email" placeholder="email">
                <input type="password" id="password" placeholder="password">
                <input type="text" id="username" placeholder="username">
                <input type="text" id="mobile" placeholder="mobile">
                <input type="text" id="description" placeholder="description">
            </form>
            <button id="signup">Sign up</button>
            <p>Alread have a account <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
<script>
    //seletors
    let btn=document.getElementById('signup');
    //event
    btn.addEventListener('click',register())
    //function
    async function register(){
        // selectors
        let signup_data={
            name:document.getElementById('name').value,
            email:document.getElementById('email').value,
            password:document.getElementById('password').value,
            username:document.getElementById('username').value,
            mobile:document.getElementById('mobile').value,
            description:document.getElementById('description').value,
        };
        signup_data=JSON.stringify(signup_data);
        console.log('signup_data:',signup_data);



        let register_api=`https://masai-api-mocker.herokuapp.com/auth/register`
        //GET OR POST
        //body-send data in body
        let response=await fetch(register_api,{
            method:'POST',
            body:signup_data,
            headers:{
                'Content-Type':'application/json',
            },
        })
        let data=await response.json();
        console.log('data:',data);
        gologin();
    }
    function gologin(){
        let signup=document.getElementById("signup");
        signup.addEventListener("click",function(e){
            window.location.href="login.html";
        })
    }
</script>
